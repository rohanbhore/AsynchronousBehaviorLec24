<!DOCTYPE html>
<html ng-app='ShoppingListPromiseApp',[]>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custopm Service</title>
  </head>
  <body>
      <h1>Shopping List with a Promise</h1>
      <div ng-controller='ShoppingListController as list'>
        <h3>Shopping List</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="item Quantity">
        boxes
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
          <li ng-repeat="item in list.items">
            {{item.quantity}} boxes of {{item.name}}
            <button ng-click="list.removeItem($index);">Remove Item</button>
          </li>
        </ol>
        <div>
  </body>
</html>
